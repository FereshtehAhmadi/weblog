{% extends 'base.html' %}

{% block title %} Register {% endblock %}
{% block style %}
<style>
    body{
        background-color: #393939;
    }
</style>
{% endblock %}


{% block content %}
<section>
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign up</h3>
  
              <form method="post">
                {% csrf_token %}

                {% for m in form %}
                
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example4" class="form-control" name="username" placeholder="username"/>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example4" class="form-control" name="fname" placeholder="first name" />
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example4" class="form-control" name="lname" placeholder="last name"/>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" name="email" placeholder="Email"/>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" name="password" placeholder="password"/>
                </div>
                <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>

                <hr class="my-4">
                </form>

                <p class="mb-0">Do you have an account?
                    <a href="{% url 'login' %}" class="text-white-50 fw-bold">Sign In</a>
                </p>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
