{% extends 'base.html' %}

{% block title %} Register {% endblock %}
{% block style %}
<style>
    body{
        background-color: #393939;
    }
</style>
{% endblock %}


{% block content %}
<section>
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-7">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 parent container justify-content-center align-items-center">

            <h3 class="mb-5 text-center">Sign up</h3>


            <form method="post">
              <div class="form-outline">
                
          {{ user_form.as_p }}
          {% csrf_token %}

        </div>
  
<button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>

<hr class="my-4">

</form>

<p class="mb-0">Do you have an account?
    <a href="{% url 'login' %}" class="text-white-50 fw-bold">Sign In</a>
</p>

</div>
</div>
</div>
</div>
</div>
</section>
{% endblock %}
